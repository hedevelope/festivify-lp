<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festivify - Christmas Mugs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              christmas: {
                dark: '#0f172a',
                card: '#1e293b',
                red: '#ef4444',
                green: '#10b981',
                gold: '#fbbf24',
                accent: '#6ee7b7',
                softgreen: '#86efac'
              }
            },
            fontFamily: {
              display: ['Fredoka', 'sans-serif'],
              body: ['Nunito', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: white;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Magical Glow Animation for 3D Assets */
      @keyframes magicalPulse {
        0%, 100% {
          filter: drop-shadow(0 0 10px rgba(110, 231, 183, 0.2)) brightness(1);
        }
        50% {
          filter: drop-shadow(0 0 25px rgba(134, 239, 172, 0.4)) brightness(1.05);
        }
      }
      .animate-magical {
        animation: magicalPulse 4s ease-in-out infinite;
      }
    </style>

}
</script>
